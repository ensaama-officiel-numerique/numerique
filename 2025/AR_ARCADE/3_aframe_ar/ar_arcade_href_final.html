<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'>

        <a-marker type="pattern" url="./assets/patterns/demo.patt" id="marker">

        <a-marker type="pattern" url="./assets/patterns/puelglikson.patt" id="annaelle">

        <a-entity camera></a-entity>
    </a-scene>
