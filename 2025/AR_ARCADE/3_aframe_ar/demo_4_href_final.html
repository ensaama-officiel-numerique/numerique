<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'>
    
        <!-- Préchargement des ressources -->
        <a-assets>
            <a-asset-item id="objModel" src="./assets/3Dmodels/demo.obj"></a-asset-item>
            <a-asset-item id="mtlModel" src="./assets/3Dmodels/demo.mtl"></a-asset-item>
        </a-assets>
    
        <!-- Marqueur AR basé sur un fichier pattern -->
        <a-marker type="pattern" url="./assets/patterns/demo.patt" id="marker">
    
            <!-- Utilisation du modèle 3D préchargé -->
            <a-obj-model src="#objModel" mtl="#mtlModel" position="0 0 0" scale="0.4 0.4 0.4" rotation="0 -75 0"
                class="clickable" clickable>
            </a-obj-model>
    
            <!-- Repère des axes en position (0, 0.5, -2) -->
            <!-- <a-entity position="0 0 -1">
                    <a-entity line="start: 0 0 0; end: 1 0 0; color: red"></a-entity>
                    <a-entity line="start: 0 0 0; end: 0 1 0; color: green"></a-entity>
                    <a-entity line="start: 0 0 0; end: 0 0 1; color: blue"></a-entity>
                </a-entity> -->
        </a-marker>
    
        <a-entity camera raycaster="objects: .clickable; near: 0.1; far: 3">
            <!-- <a-cursor rayOrigin="mouse"></a-cursor> -->
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: cyan; shader: flat">
                <!-- Texte "Cliquer pour jouer" -->
                <a-text value="pour jouer\n mettez le cercle\n sur le chat" position="0 -0.1 0" align="center"
                    color="darkcyan" scale="0.2 0.2 0.2">
                </a-text>
            </a-entity>
        </a-entity>
    
    </a-scene>

    <script>
        // Écouter l'événement `markerFound` et rediriger l'utilisateur
        document.querySelector('#marker').addEventListener('markerFound', function () {
            window.location.href = 'https://ensaama.net/site/home/formations/dnmade/numerique-expriences-narratives-et-interactives';
        });
    </script>
</body>

</html>
