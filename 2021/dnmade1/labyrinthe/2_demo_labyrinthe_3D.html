<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
</head>

<body>
    <a-scene background="color: skyblue">
        <a-assets>
            <a-asset-item id="glbModel" src="./demo.glb"></a-asset-item>
            <img id="lieu" crossorigin="anonymous" src="ensaama_light_num.jpg" />
        </a-assets>

        <a-entity id="modele" scale="1 1 1" position="0 0 0" rotation="0 0 0" gltf-model="#glbModel">
        </a-entity>

        <a-sky src="#lieu" rotation="0 90 0"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#333333"></a-plane>

    </a-scene>

</body>

</html>
