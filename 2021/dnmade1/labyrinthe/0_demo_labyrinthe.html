<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: skyblue">
        <!-- position joueur -->
        <a-box position="0 0 0" scale="0.2 0.2 0.2" color="#FF0000"></a-box>

        <!-- cotés extérieurs -->
        <a-plane position="0 1 -1.5" rotation="" width="3" height="2" color="#FF9900" ></a-plane>
        <a-plane position="-1.5 1 0" rotation="0 90 0" width="3" height="2" color="#99FF00" >
        </a-plane>
        <a-plane position="1.5 1 0" rotation="0 90 0" width="3" height="2" color="#FF6600" >
        </a-plane>
        <a-plane position="-1 1 1.5" rotation="" width="1" height="2" color="#FF9900"></a-plane>
        <a-plane position="0.75 1 1.5" rotation="" width="1.5" height="2" color="#FF9900">
        </a-plane>

        <!-- intérieur verticaux -->
        <a-plane position="-0.5 1 -1.25" rotation="0 90 0" width="0.5" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="1 1 -0.75" rotation="0 90 0" width="0.5" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="-1 1 -0.50006" rotation="0 90 0" width="1" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="-1 1 0.75" rotation="0 90 0" width="0.5" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="-0.5 1 0" rotation="0 90 0" width="1" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="-0.5 1 1.25" rotation="0 90 0" width="0.5" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="0.5 1 1" rotation="0 90 0" width="1" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="0.5 1 -0.25" rotation="0 90 0" width="0.5" height="2" color="#00FF99" >
        </a-plane>
        <a-plane position="1 1 0.5" rotation="0 90 0" width="1" height="2" color="#00FF99" >
        </a-plane>

        <!-- intérieur horizontaux -->
        <a-plane position="1 1 -1" rotation="" width="1" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="-0.5 1 -1" rotation="" width="1" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="-0.25 1 -0.5" rotation="" width="0.5" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="-0.25 1 0.5" rotation="" width="1.5" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="-0.25 1 1" rotation="" width="0.5" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="1.25 1 1" rotation="" width="0.5" height="2" color="#0099FF" >
        </a-plane>
        <a-plane position="0.75 1 0" rotation="" width="0.5" height="2" color="#0099FF" >
        </a-plane>

        <!-- sol  -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4">
        </a-plane>

    </a-scene>
</body>

</html>
