<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Proxemics - Distance Sensor</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
</head>

<body>

    <a-scene background="color: #5280A7">

        <a-sphere proximity-sensor="target:#two; distance: 1" radius="0.25" id="one" side="both" color="green"
            position="-2 1.6 -4"
            animation="property:position; from: -2 1.6 -4; to: 2 1.6 -4; dur: 5000; dir: alternate; loop: true"
            event-set__proximityenter="material.color: red" event-set__proximityexit="material.color: green"></a-sphere>

        <a-box proximity-sensor="target:#one; distance: 2" width="0.5" height="0.5" depth="0.5" id="two" side="both"
            color="green" position="2 1.6 -4"
            animation="property:position; from: 2 1.6 -4; to: -2 1.6 -4; dur: 5000; dir: alternate; loop: true"
            event-set__proximityenter="material.color:blue" event-set__proximityexit="material.color: green"></a-box>

    </a-scene>

</body>

</html>
