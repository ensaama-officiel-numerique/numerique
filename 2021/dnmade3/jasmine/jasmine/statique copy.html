<!doctype html>
 <html>
 <head>
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="./skygradient.js"></script>
 </head>

<body>

<a-scene background="color: #000000">

<a-entity id="camera" position="0 2.5 0" camera look-controls wasd-controls></a-entity>

<a-entity id="sky" geometry="primitive: sphere; radius: 65;"
    material="shader: skyGradient; colorTop: #000000; colorBottom: #FFFFFF; side: back"></a-entity>

<a-entity id="floor" rotation="-90 0 0" geometry="primitive: plane; width: 100; height: 100"
        material="color:#0000000 ; repeat: 80 80"></a-entity>

    <a-plane scale="4 30 30" color="black" position="0 0.2 0" rotation="-90 0 0"></a-plane>

<a-assets>
    <a-asset-item id="glb1" src="./models/escaliers_1.glb"></a-asset-item>
    <a-asset-item id="glb2" src="./models/escaliers_2.glb"></a-asset-item>
    <a-asset-item id="glb3" src="./models/socle.glb"></a-asset-item>
</a-assets>

<a-entity id="escaliers_1" position="-0.6 0.687 -12.671" gltf-model="#glb1"></a-entity>
<a-entity id="socle" position="-0.640 0 -58" gltf-model="#glb3"></a-entity>
<a-text value="Ne fais pas tomber la boule !" position="-0.6 1.5 -0.7" scale="0.5 0.5 0.5" side="front" color="#6361f5"></a-text>

<a-assets>
  <a-video id="glitch_1" src="./models/glitch_1.mp4"><a-video>
  <a-video id="glitch_2" src="./models/glitch_2.mp4"><a-video>
  <a-video id="glitch_3" src="./models/glitch_3.mp4"><a-video>

  <img id="message_1" src="./models/message_1.png">
  <img id="message_3" src="./models/message_3.png">
  <img id="message_6" src="./models/message_6.png">
  <img id="message_8" src="./models/message_8.png">
</a-assets>

<a-video src="#glitch_1" position="-2 1.5 -0.9"
         scale="1 0.5 1"></a-video>
<a-video src="#glitch_2" position="2 1.5 -1.5"
                  scale="1 0.5 1"></a-video>
<a-video src="#glitch_3" position="-2 1.5 -1.5"
                           scale="1 0.5 1"></a-video>

<a-image src="#message_1" position="0 1 -1" rotation ="-40 0 0" scale="2 0.5 0.5"></a-image>
<a-image src="#message_3" position="0 1 -1.8" rotation ="-40 0 0" scale="2 0.5 0.5"></a-image>
<a-image src="#message_6" position="0 1 -2.6" rotation ="-40 0 0" scale="2 0.5 0.5"></a-image>
<a-image src="#message_8" position="0 1 -3.2" rotation ="-40 0 0" scale="2 0.5 0.5"></a-image>

</a-scene>
</body>
</html>
