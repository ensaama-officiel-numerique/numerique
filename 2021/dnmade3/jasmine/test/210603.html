<!doctype html>
 <html>
 <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> -->
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
  </head>
 </head>

 <body>
   <a-scene background="color: #5280A7" physics="debug: true">
        <!-- <a-scene background="color: #5280A7" physics="gravity:-9.8; restitution: 0.7"></a-scene> -->

     <!-- <a-entity progressive-controls position="0 0 5"></a-entity> -->

     <a-entity>
       <a-camera></a-camera>

       <a-entity sphere-collider="objects: a-box" super-hands
         hand-controls="hand: left; handModelStyle: toon; color: #ffff00">
       </a-entity>
       <a-entity sphere-collider="objects: a-box" super-hands
         hand-controls="hand: right; handModelStyle: toon; color: #ffff00">
       </a-entity>

     </a-entity>

     <a-plane static-body height="10" width="10" rotation="-90 0 0" color="#CCC"></a-plane>
     <a-box dynamic-body hoverable grabbable stretchable draggable dropppable color="blue" position="0 3 -1"></a-box>

     <!-- <a-box dynamic-body hoverable grabbable stretchable draggable dropppable color="blue" position="0 3 -1"></a-box> -->

     <!-- <a-box dynamic-body hoverable grabbable stretchable draggable dropppable color="blue" position="-2 2.8 -2"></a-box>
     <a-box dynamic-body hoverable grabbable stretchable draggable dropppable color="red" position="0 2.8 -2"></a-box>
     <a-box dynamic-body hoverable grabbable stretchable draggable dropppable color="green" position="2 2.8 -2"></a-box> -->

     <!-- <a-box dynamic-body="linearDamping: 0.1" grabbable stretchable draggable dropppable position="1 2.8 3" color="blue"></a-box>
     <a-box dynamic-body="linearDamping: 0.1" grabbable stretchable draggable dropppable position="-0.726 2.8 3" color="red"></a-box>
     <a-box dynamic-body="linearDamping: 0.1" grabbable stretchable draggable dropppable position="-2.561 2.8 3" color="green"></a-box> -->

   </a-scene>
   </body>
 </html>
