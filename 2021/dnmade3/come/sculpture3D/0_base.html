 <html>
  <head>
    <title>Chronophotographie 3D</title>

    <!-- SCRIPTS -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        // chargement modele
        AFRAME.registerComponent('model_loaded', {
            init: function() {
                var el = this.el;
                el.addEventListener('model-loaded', () => {
                    console.log(">>>> modele chargÃ© "+el.id);
                });
                el.addEventListener('model-error', () => {
                      console.log(">>>> modele erreur "+el.id);
                });
            }
        });
    </script>
  </head>

  <body>
    <a-scene>


        <a-assets>
            <a-assets-item id="glbDecors" src="./assets/chrono1.glb"></a-assets-item>
        </a-assets>

            <!-- OBJETS DE LA SCENE oui oui-->

            <a-entity camera look-controls wasd-controls position="0 1.7 0"></a-entity>
            <a-sky color="#e2e2e2"></a-sky>
            <a-light type="ambient" color="#222" intensity="6"></a-light>
            <a-light type="point" color="white" position="5 5 -3" intensity="0.3"></a-light>
            <a-light type="point" color="white" position="-5 5 -3" intensity="0.3"></a-light>
            


            <!--<a-box color="lightblue" position="0 0 -10" rotation="0 0 0" scale="2 2 2"></a-box>
            -->
              <a-plane color="#CCC" position="0 -1 -10" height="50" width="50" rotation="270 0 0"> </a-plane>

            <a-entity 
            id ="decors" gltf-model="#glbDecors" position="0 2 8" rotation="0 0 0" model_loaded shadow="cast:true; receive:true">
            </a-entity>

    </a-scene>
  </body>
</html>
