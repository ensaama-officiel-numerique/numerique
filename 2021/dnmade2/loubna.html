<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>VR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #CCC" gltf-model="dracoDecoderPath: ./draco/;">
        <a-asset>
            <a-asset-item id="rock" src="./assets/montagne3_draco.glb"></a-asset-item>
            <a-asset-item id="or" src="./assets/liquide2_draco.glb"></a-asset-item>
        </a-asset>


        <a-camera> </a-camera>

        <a-entity gltf-model="#rock" position="0 0 -4"></a-entity>
        <a-entity gltf-model="#or" position="0 0 -4"></a-entity>

    </a-scene>
</body>

</html>
