<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="model" src="./assets/gazaba_old.glb"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 0.75"
                  rotation="0 -15 0"
                  scale="0.5 0.5 0.5"
                  gltf-model="#model"
                  animation-mixer>
        </a-entity>

        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
        
        <!-- sol  -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#7BC8A4">
        </a-plane>
      </a-scene>

  </body>
</html>
