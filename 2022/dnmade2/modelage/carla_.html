<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene background="color: #5280A7" gltf-model="dracoDecoderPath: ./draco/;">
			<a-assets>
				<a-asset-item id="model" src="./assets/tete.glb"></a-asset-item>
			</a-assets>

    	<a-entity gltf-model="#model" 
				  animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear"
				  position="0 1.25 -1.5" rotation="0 0 0">
    	</a-entity>
		
  </body>
</html>
